{% load static %}
<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}My Site{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
      <link rel="stylesheet" href="{% static 'custom.css' %}">
  </head>
  <body>
    <header>
      <!-- Navigation ou autres éléments d'en-tête -->
      {% block header %}
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
                <a class="navbar-brand" href="#">
                  <img src="{% static 'img/logoo.png' %}" alt="Logo" width="50" height="50" class="d-inline-block">
                  RepOnline
                </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link hover-transition" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link hover-transition" href="#">Link</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link hover-transition">Disabled</a>
                </li>
              </ul>
                <button class="btn btn-outline-primary mx-1"><i class="fa-solid fa-phone"></i> Contact </button>
                <button class="btn btn-outline-success mx-1"><i class="fa-solid fa-user"></i> Connexion </button>
            </div>
          </div>
      </nav>
      {% endblock %}
    </header>
    
      {% block content %}
      <!-- Contenu principal -->
      {% endblock %}
    
    <footer class="text-center mt-4">
      <!-- Pied de page -->
      {% block footer %}
      <!-- Contenu personnalisable du footer -->
      {% endblock %}
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
